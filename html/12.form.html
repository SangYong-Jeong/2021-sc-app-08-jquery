<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form을 배워보자</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/12.form.css">
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="title">성적관리시스템</h1>
			<hr>
			<button class="bt-show btn btn-primary">성적 입력</button>
		</div>
		<form name="scoreForm" onsubmit="return onSubmit();" class="score-form form-inline" style="display: none;">
			<input class="form-control" type="text" name="name" placeholder="이름" required>
			<input class="form-control" type="number" name="kor" min="0" max="100"  placeholder="국어" required>
			<input class="form-control" type="number" name="eng" min="0" max="100"  placeholder="영어" required>
			<input class="form-control" type="number" name="math" min="0" max="100" placeholder="수학" required>
			<button class="bt-save btn btn-primary mr-1">등록</button>
			<button class="bt-reset btn btn-danger" type="reset">다시작성</button>
		</form>
		<table class="table table-hover table-striped text-center">
			<thead class="thead-dark">
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>국어</th>
					<th>영어</th>
					<th>수학</th>
					<th>총점</th>
					<th>평균</th>
				</tr>
			</thead>
			<tbody class="score-tbody"></tbody>
		</table>
	</div>
	<script src="../js/util.js"></script>
	<script src="../js/12.fom.js"></script>
</body>
</html>
